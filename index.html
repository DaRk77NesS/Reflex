<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflex - Enter the Experience</title>
    <link rel="icon" type="image/png" href="favicon_home.png">

    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'reflex-yellow': '#FACC15', // Electric Volt
                        'reflex-red': '#DC2626',    // Crimson Red
                        'reflex-blue': '#2563EB',   // Cyber Blue
                        'reflex-green': '#16A34A',  // Matrix Green
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    animation: {
                        'text-shine': 'text-shine 3s linear infinite',
                    },
                    keyframes: {
                        'text-shine': {
                            '0%': { backgroundPosition: '0% 50%' },
                            '100%': { backgroundPosition: '200% 50%' },
                        }
                    }
                }
            }
        }
    </script>

    <!-- Import Map to handle dependencies and ensure single React instance -->
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0?dev",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client?dev",
            "framer-motion": "https://esm.sh/framer-motion@10.16.4?dev&external=react,react-dom",
            "lucide-react": "https://esm.sh/lucide-react@0.292.0?dev&external=react,react-dom"
        }
    }
    </script>

    <!-- Google Fonts & Custom CSS -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Orbitron:wght@600;900&family=Rajdhani:wght@500;700&display=swap"
        rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div id="root"></div>

    <!-- Main Logic -->
    <script type="text/babel" data-type="module" src="MobileGuard.js"></script>
    <script type="text/babel" data-type="module" src="app.js"></script>
</body>

</html>
